name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Lint (workspace aggregate)
        run: npm run lint --workspaces --if-present

      - name: Lint backend
        working-directory: backend
        run: npm run lint

      - name: Lint frontend
        working-directory: frontend
        run: npm run lint

      - name: Lint functions
        working-directory: firebase/functions
        run: npm run lint

      - name: Build all packages
        run: npm run build --workspaces

      - name: Backend unit build
        working-directory: backend
        run: npm run build

      - name: Functions type-check
        working-directory: firebase/functions
        run: npm run build

      - name: Frontend build
        working-directory: frontend
        run: npm run build
